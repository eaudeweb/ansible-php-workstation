- name: Create a temporary file
  ansible.builtin.tempfile:
    prefix: .fetched_
    state: file
  register: tempfile

- name: Fetch os-release
  ansible.builtin.fetch:
    src: /etc/os-release
    dest: "{{ tempfile.path }}"
    flat: yes
  register: fetched

- name: Set Ubuntu Code Name
  set_fact:
    ubuntu_codename: "{{ lookup('ini', 'UBUNTU_CODENAME type=properties file=' + fetched.dest) }}"

- name: Add PHP PPA
  ansible.builtin.apt_repository:
    repo: ppa:ondrej/php
    codename: '{{ ubuntu_codename }}'

- name: Update apt cache for PHP
  ansible.builtin.apt:
    update_cache: true

# 7.4

- name: Install PHP 7.4
  ansible.builtin.apt:
    name: "{{ php74_packages }}"
    state: "present"
  notify:
    - Restart php 7.4 FPM
    - Restart nginx

- name: Configure PHP 7.4 default settings
  community.general.ini_file:
    dest: "{{ php74_ini_path }}"
    option: "{{ item.option }}"
    value: "{{ item.value|default(omit) }}"
    section: "{{ item.section }}"
  with_items: "{{ php_default_settings }}"
  notify:
    - Restart php 7.4 FPM
    - Restart nginx

- name: Configure PHP 7.4 FPM www.conf
  community.general.ini_file:
    dest: "{{ php74_pool_www_path }}"
    option: "{{ item.option }}"
    value: "{{ item.value|default(omit) }}"
    section: "{{ item.section }}"
  with_items: "{{ php_fpm_www_pool }}"
  vars:
    php_version: '7.4'
  notify:
    - Restart php 7.4 FPM
    - Restart nginx

- name: Apply PHP 7.4 php-fpm.conf settings
